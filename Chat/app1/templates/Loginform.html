<h1>Login</h1>
{% extends 'template.html' %}
{% load static %}
{% block m1 %}

<form method="post" action="../login/">
    {% csrf_token %}
    <p>Email <input type="text" name="T1" /> </p>
    <p>Password<input type="password" name="T2" /> </p>
    <p><input type="submit" name="B1" value="Login" /> </p>
</form>
<p>
    {% if data %}
    {{ data }}
    {% endif %}

</p>
{% endblock %}
