<h1><u>USER REGISTRATION FORM</u></h1>

<form method="post" action="../userreg/">
    {% csrf_token %}
    <p>Full Name <input type="text" name="T1" /></p>
    <p>Username <input type="text" name="T2" /></p>
    <p>Email<input type="email" name="T3" /></p>
    <p>Password<input type="password" name="T4"/></p>
    <p><input type="submit" name="B2"/></p>
</form>

<p>
    {% if data %}
    {{ data }}
    {% endif %}

</p>
